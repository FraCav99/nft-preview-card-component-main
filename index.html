<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="image-wrapper">
          <img src="images/image-equilibrium.jpg" alt="equilibrium nft" />
        </div>

        <h2 class="card-title">Equilibrium #3429</h2>

        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="nft-info">
          <p class="price">0.041 ETH</p>
          <p class="time-left">3 days left</p>
        </div>

        <footer class="author">
          <div class="author-pic">
            <img src="images/image-avatar.png" alt="Jules Wyvern profile" />
          </div>
          <p class="credits">
            Creation of <span class="author-name">Jules Wyvern</span>
          </p>
        </footer>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/FraCav99">FraCav99</a>.
    </footer>
  </body>
</html>
